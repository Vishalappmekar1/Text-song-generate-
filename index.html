
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text to Song Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #222, #333);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    textarea, select {
      width: 100%;
      max-width: 600px;
      padding: 1rem;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 1rem;
      margin-top: 1rem;
    }
    textarea {
      height: 200px;
    }
    button {
      margin-top: 1rem;
      padding: 0.75rem 2rem;
      background-color: #00bcd4;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0097a7;
    }
    audio {
      margin-top: 2rem;
      width: 100%;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Text to Song Generator</h1>

  <textarea id="lyrics" placeholder="Paste your lyrics here..."></textarea>

  <select id="style">
    <option value="bhajan">Bhajan / Devotional</option>
    <option value="rock">Rock</option>
    <option value="pop">Pop</option>
    <option value="hiphop">Hip-Hop</option>
    <option value="classical">Indian Classical</option>
  </select>

  <select id="voice">
    <option value="male">Male Voice</option>
    <option value="female">Female Voice</option>
    <option value="robotic">Robotic Voice</option>
    <option value="child">Child Voice</option>
  </select>

  <select id="beat">
    <option value="slow">Slow Beat</option>
    <option value="medium">Medium Beat</option>
    <option value="fast">Fast Beat</option>
    <option value="edm">EDM / Techno</option>
  </select>

  <button onclick="generateSong()">Generate Song</button>
  <audio id="audioPlayer" controls style="display:none;"></audio>

  <script>
    async function generateSong() {
      const lyrics = document.getElementById('lyrics').value;
      const style = document.getElementById('style').value;
      const voice = document.getElementById('voice').value;
      const beat = document.getElementById('beat').value;

      if (!lyrics.trim()) {
        alert('Please enter some lyrics.');
        return;
      }

      const response = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ lyrics, style, voice, beat })
      });

      if(!response.ok){
        alert('Generation failed. Check server logs.');
        return;
      }

      const data = await response.json();
      const audioPlayer = document.getElementById('audioPlayer');
      audioPlayer.src = data.audio_url;
      audioPlayer.style.display = 'block';
      audioPlayer.play();
    }
  </script>
</body>
</html>
